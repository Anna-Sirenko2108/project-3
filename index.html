<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./swiper-bundle.min.css" />
    <title>Ремонт техники CPS</title>
  </head>
  <body>
    <section class="slider">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</section>
    <div class="swiper__container">
      <div class="swiper" data-mobile="false">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/Bitmap.svg" alt="Lenovo" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>
          <li class="swiper-slide">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/Samsung.svg" alt="Samsung" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>
          <li class="swiper-slide">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/apple.svg" alt="Apple" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>
          <li class="swiper-slide">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/Bosh.svg" alt="Bosh" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>
          <li class="swiper-slide">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/Hp.svg" alt="HP" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>
          <li class="swiper-slide">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/Acer.svg" alt="Acer" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>
          <li class="swiper-slide">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/Sony.svg" alt="Sony" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>
          <li class="swiper-slide">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/ViewSonic.svg" alt="ViewSonic" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>
          <li class="swiper-slide hidden-brand">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/apple.svg" alt="Apple" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>

          <li class="swiper-slide hidden-brand">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/Samsung.svg" alt="Samsung" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>

          <li class="swiper-slide hidden-brand">
            <div class="swipper-slide-wrapper">
              <img class="swipper__image" src="./images/Bosh.svg" alt="Bosh" />
              <button class="swipper__button">
                <img src="./images/go.svg" alt="Перейти" />
              </button>
            </div>
          </li>
        </ul>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-scrollbar"></div>
    </div>

    <label for="button-read"><img class="read-more-img" src="./images/icon.svg" alt="иконка" /></label><input
    class="btn-more" type="button" id="button-read" value="Показать все"" />

    <script src="./swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
